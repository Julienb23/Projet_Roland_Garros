<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Roland-Garros</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/bootstrap.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/style.css'>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/connexion.js"></script>
</head>

<body>
    <div class="container-fluid">

        <!-- Menu principal -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html"><img id="main-logo" src="../assets/img/logo.png"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Accueil <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html" tabindex="-1">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Corps de la page -->
        <div class="container">
            <!-- Titre -->
            <div class="row">
                <div class="col-12">
                    <h1>Connexion à l'interface Roland-Garros</h1>
                </div>
            </div>

            <!-- Formulaire -->
            <div class="row justify-content-center my-5">
                <div class="col-12 col-md-8 col-lg-6">

                    <form action="index.html">
                        <div class="form-group">
                            <label for="identifiant-form">Identifiant</label>
                            <input type="text" class="form-control" id="identifiant-form" name="identifiant" required>
                            <p id="identifiant-form-display-error" class="error"></p>
                        </div>
                        <div class="form-group">
                            <label for="mot-de-passe-form">Mot de passe</label>
                            <input type="password" class="form-control" id="mot-de-passe-form" name="mdp" required>
                            <p id="mot-de-passe-form-display-error" class="error"></p>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="se-souvenir-form">
                            <label class="form-check-label" for="se-souvenir-form" name="souvenir">Se souvenir de
                                moi</label>
                        </div>
                        <div class="form-group">
                            <button type="submit" id="button-connect" class="btn btn-success">Se connecter</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div id="wrap-footer">
                        <div class="row">
                            <div class="col-12 col-md-4 col-footer">
                                <img id="footer-logo" src="../assets/img/logo.png">
                            </div>
                            <div class="col-12 col-md-4 col-footer">
                                <div class="row">
                                    <div class="col-12">
                                        <h6>Retrouvez-nous sur les réseaux sociaux !</h6>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-3">
                                        <a href="https://www.facebook.com/MacademiaFrance" target="_blank">
                                            <img class="footer-social" src="../assets/img/fb.png">
                                        </a>
                                    </div>
                                    <div class="col-3">
                                        <a href="https://www.twitter.com/MacademiaFrance" target="_blank">
                                            <img class="footer-social" src="../assets/img/twit.png">
                                        </a>
                                    </div>
                                    <div class="col-3">
                                        <a href="https://www.instagram.com/MacademiaFrance" target="_blank">
                                            <img class="footer-social" src="../assets/img/insta.png">
                                        </a>
                                    </div>
                                    <div class="col-3">
                                        <a href="https://www.linkedin.com/company/MacademiaFrance" target="_blank">
                                            <img class="footer-social" src="../assets/img/lin.png">
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-4 col-footer">
                                <img id="footer-macademia" src="../assets/img/macademia.png">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
